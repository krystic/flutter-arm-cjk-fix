        ENGINE_VERSION=$(curl -sL https://raw.githubusercontent.com/flutter/flutter/stable/bin/internal/engine.version)
        
        # è·å– Flutter SDK ç‰ˆæœ¬ï¼ˆç”¨äºæ ‡è¯†ï¼‰
        FLUTTER_VERSION=$(curl -sL https://raw.githubusercontent.com/flutter/flutter/stable/version)
        
