        # æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨è¯¥ç‰ˆæœ¬çš„ SO æ–‡ä»¶
        SO_FILE="lib/libflutter_linux_gtk.so.$LATEST_VERSION"
